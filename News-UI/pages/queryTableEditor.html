<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>编辑文章</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="../layui/css/layui.css">
		<script src="../layui/layui.js"></script>
		<script src="../js/queryTableEditor.js"></script>

	</head>

	<body>
		<!-- nav导航 -->

		<!-- 右边主显示部分 -->

		<!-- 网页主体内容部分 -->
		<div class="main_box ioep">
			<!-- 页面双排显示 -->
			<!-- TODO -->
			<form class="layui-form" action="">

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">标题</label>
						<div class="layui-input-inline">
							<input name="longTitle" id="longTitle" required lay-verify="required" autocomplete="off" class="layui-input" type="text">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">文章简介</label>
						<div class="layui-input-inline">
							<input name="summary" id="summary" required lay-verify="required" autocomplete="off" class="layui-input" type="text">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">是否发布</label>
						<div class="layui-input-inline">
							<input name="publish" id="publish" required lay-verify="required" autocomplete="off" class="layui-input" type="text">
						</div>
					</div>
					
					<div class="layui-inline">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit="" lay-filter="editArticle">立即提交</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		</div>
		</div>
		</div>
	</body>
</html>

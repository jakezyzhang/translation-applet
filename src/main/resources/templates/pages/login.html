<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>登录</title>
		<link rel="stylesheet" href="/translation/static/layui/css/layui.css">
		<link rel="stylesheet" href="/translation/static/css/login.css" />
		<script src="/translation/static/layui/layui.js"></script>
		<script src="/translation/static/js/login.js"></script>
	</head>
	<body>
		<div class="login2">
			<form class="layui-form " action="">
				<div class="layui-row">
					<div class="layui-col-md3 layui-form-item">
						<div class="grid-demo grid-demo-bg1">
							<input type="text" id="username" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-col-md3 layui-form-item">
						<div class="grid-demo grid-demo-bg1">
							<input type="password" id="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
							 class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-col-md3 ">
					<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登录</button>
				</div>
			</form>
			<div class="layui-form-item ">
				<label>还没有账号?</label>
				<a href="register" >
					<font color="#DD691D" >去注册</font>
				</a>
			</div>
		</div>
	</body>
</html>

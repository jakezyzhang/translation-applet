<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>编辑新闻</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="/translation/static/layui/css/layui.css">
		<script src="/translation/static/layui/layui.js"></script>
		<script src="/translation/static/js/queryTableEditor.js"></script>

	</head>

	<body>
		<!-- nav导航 -->

		<!-- 右边主显示部分 -->

		<!-- 网页主体内容部分 -->
		<div class="main_box ioep">
			<!-- 页面双排显示 -->
			<!-- TODO -->
			<form class="layui-form layui-form-pane" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">长标题</label>
					<div class="layui-input-block">
						<input type="text" name="longTitle" id="longTitle" required lay-verify="required" autocomplete="off"
						 placeholder="请输入标题" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">副标题</label>
					<div class="layui-input-inline">
						<input type="text" name="subheading" id="subheading" required lay-verify="required" placeholder="请输入"
						 autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">文章简介</label>
					<div class="layui-input-block">
						<input name="summary" id="summary" placeholder="请输入文章简介" required lay-verify="required" class="layui-textarea"></input>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">文章主题内容</label>
					<div class="layui-input-block">
						<input name="article" id="article" placeholder="请输入内容" required lay-verify="required" class="layui-textarea"></input>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">是否发布</label>
					<div class="layui-input-block">
						<input type="checkbox" name="switch" lay-skin="switch">
					</div>
				</div>
			
				<div class="layui-form-item">
					<button class="layui-btn" lay-submit lay-filter="editArticle">提交</button>
				</div>
			</form>
		</div>
		</div>
		</div>
		</div>
	</body>
</html>
